<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | curso Practico de Javascript Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number"  />
            <button  type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro	
            </button>
            <button   type="button" onclick="calcularArea()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>
            <label for="InputLado1">
                Escribe cuánto mide el primer lado de tu triangulo
            </label>
            <input id="InputLado1" type="number"  />
            <label for="InputLado2">
                Escribe cuánto mide el segundo lado de tu triangulo
            </label>
            <input id="InputLado2" type="number"  />
            <label for="InputLado3">
                Escribe cuánto mide el tercer lado de tu triangulo
            </label>
            <input id="InputLado3" type="number"  />
            <button  type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro	Triangulo
            </button>
        </form>
        <h1>Calcular el area de un triangulo</h1>

        <form>
            <label for="BaseTri">
                Escribe la base del Triangulo
            </label>
            <input id="BaseTri" type="number"  />
            <label for="AlturaTri">
                Escribe cuánto mide la altura del Triangulo
            </label>
            <input id="AlturaTri" type="number"  />
            
            <button  type="button" onclick="calcularAreaTriangulo()">
                Calcular el Area del Triangulo
            </button>
        </form> 
        <h1>perimetro de la circunferencia</h1>

        <form>
            <label for="diametroCircun">
                Escribe el diametro de la circunferencia
            </label>
            <input id="diametroCircun" type="number"  />
            <button  type="button" onclick="calcularDiametroCircu()">
                Calcular perímetro de la circunferencia
            </button>
        </form> 

        <h1>Area del Circulo</h1>

        <form>
            <label for="radioCircu">
                Escribe el Radio del circulo
            </label>
            <input id="radioCircu" type="number"  />
            <button  type="button" onclick="calcularAreaCircu()">
                Calcular Area de la circunferencia
            </button>
        </form> 

    </section>
    <script src="./figuras.js">
    </script>
</body>
</html>
