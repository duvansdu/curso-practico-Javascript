<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | curso Practico de Javascript Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number"  />
            <button  type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro	
            </button>
            <button   type="button" onclick="calcularArea()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>
            <label for="InputLado1">
                Escribe cuánto mide el primer lado de tu triangulo
            </label>
            <input id="InputLado1" type="number"  />
            <label for="InputLado2">
                Escribe cuánto mide el segundo lado de tu triangulo
            </label>
            <input id="InputLado2" type="number"  />
            <label for="InputLado3">
                Escribe cuánto mide el tercer lado de tu triangulo
            </label>
            <input id="InputLado3" type="number"  />
            <button  type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro	Triangulo
            </button>
            
        </form>
    </section>
    <script src="./figuras.js">
    </script>
</body>
</html>
